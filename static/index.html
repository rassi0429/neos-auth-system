<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeAuth</title>
</head>
<body>
<h1>Neos Auth System v1.0.0</h1>
<p id="message"></p>

<div id="login">
    <h1>ログインしてください</h1>
    <input type="text" placeholder="UserId" id="userid" />
    <button onclick="handleLoginRequest()">ログイン</button>
    <p>message: <span id="tokenMessage"></span></p>
</div>
<div id="token-form" style="display: none;">
    <input type="text" placeholder="UserId" id="token" />
    <button onclick="handleTokenLogin()">Token ログイン</button>
</div>

<script src="/index.js"></script>
</body>
</html>
